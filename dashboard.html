<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Health Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="dashboard">
    <h2>Select a Health Feature</h2>
    <div class="features">
      <button onclick="openFeature('glucose')">Glucose Monitoring</button>
      <button onclick="openFeature('bp')">Blood Pressure</button>
      <button onclick="openFeature('temp')">Body Temperature</button>
      <button onclick="openFeature('heart')">Heart Rate</button>
    </div>

    <div id="featureBox" class="feature-box">
      <p>Select an option to view data</p>
    </div>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
