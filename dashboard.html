<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Tracker - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1 id="welcome">Your Health Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <section class="profile-card">
    <h2>Profile</h2>
    <p><b>Name:</b> <span id="profName"></span></p>
    <p><b>Age:</b> <span id="profAge"></span></p>
    <p><b>Gender:</b> <span id="profGender"></span></p>
    <button id="editProfileBtn">Edit Profile</button>

    <!-- Hidden Edit Form -->
    <form id="editProfileForm" class="hidden">
      <input id="editName" placeholder="Name" required>
      <input id="editAge" type="number" placeholder="Age" required>
      <select id="editGender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <button type="submit">Save</button>
      <button type="button" id="cancelEdit">Cancel</button>
    </form>
  </section>

  <nav class="tabs">
    <button data-tab="glucose">Glucose</button>
    <button data-tab="bp">Blood Pressure</button>
    <button data-tab="temp">Temperature</button>
    <button data-tab="heart">Heart Rate</button>
  </nav>

  <section class="metrics">
    <div id="metricInfo"></div>
    <canvas id="chart"></canvas>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
