<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Tracker - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <button id="menuBtn">â˜° Profile</button>
    <h1>Health Tracker</h1>
    <button id="themeToggle">ðŸŒ“</button>
  </header>

  <main class="dashboard">
    <section class="chart-panel">
      <h2>Readings</h2>
      <canvas id="glucoseChart"></canvas>
      <canvas id="tempChart"></canvas>
      <canvas id="heartChart"></canvas>
      <canvas id="spo2Chart"></canvas>
    </section>

    <section class="history-panel">
      <h2>History</h2>
      <div class="history-list">
        <h3>Glucose</h3>
        <ul id="readings-glucose"></ul>
        <h3>Temperature</h3>
        <ul id="readings-temp"></ul>
        <h3>Heart Rate</h3>
        <ul id="readings-heart"></ul>
        <h3>SpOâ‚‚</h3>
        <ul id="readings-spo2"></ul>
      </div>
    </section>

    <section class="suggestions-panel">
      <h2>Food Suggestions</h2>
      <ul id="suggestions"></ul>
    </section>
  </main>

  <!-- Side profile -->
  <aside id="profilePanel" class="profile-panel">
    <h2>Profile</h2>
    <p id="profileEmail"></p>
    <label>Name: <input id="profileName"></label>
    <label>Age: <input id="profileAge" type="number"></label>
    <label>Condition: <input id="profileCondition"></label>
    <button id="saveProfile">Save Profile</button>
    <button id="logoutBtn">Logout</button>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
