<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="dash-header">
    <h1 id="welcome">Your Health Dashboard</h1>
    <div class="header-actions">
      <button class="mode-toggle" id="modeBtn" title="Toggle dark/light">ğŸŒ™</button>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="dash-main">
    <!-- Profile card -->
    <section class="glass-card profile-card">
      <div class="profile-top">
        <h2>Profile</h2>
        <button id="editProfileBtn" class="btn-secondary">Edit</button>
      </div>
      <div class="profile-row"><b>Name:</b> <span id="profName">â€”</span></div>
      <div class="profile-row"><b>Age:</b> <span id="profAge">â€”</span></div>
      <div class="profile-row"><b>Gender:</b> <span id="profGender">â€”</span></div>

      <!-- Inline edit form (hidden by default) -->
      <form id="editProfileForm" class="profile-edit hidden">
        <input id="editName" placeholder="Name" required/>
        <input id="editAge" type="number" min="1" max="120" placeholder="Age" required/>
        <select id="editGender" required>
          <option value="">Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <div class="edit-actions">
          <button type="submit" class="btn-primary">Save</button>
          <button type="button" id="cancelEdit" class="btn-secondary">Cancel</button>
        </div>
      </form>
    </section>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab active" data-tab="glucose" onclick="setActiveTab('glucose')">ğŸ©¸ Glucose</button>
      <button class="tab" data-tab="bp" onclick="setActiveTab('bp')">ğŸ©º Blood Pressure</button>
      <button class="tab" data-tab="temp" onclick="setActiveTab('temp')">ğŸŒ¡ï¸ Temperature</button>
      <button class="tab" data-tab="heart" onclick="setActiveTab('heart')">â¤ï¸ Heart Rate</button>
    </nav>

    <!-- Metric summary -->
    <section class="glass-card metric-card">
      <h2 id="metricTitle">Glucose</h2>
      <div class="metric-value" id="metricValue">--</div>
      <div class="metric-status" id="metricStatus">Waitingâ€¦</div>
    </section>

    <!-- Chart -->
    <section class="glass-card chart-card">
      <h3 id="chartTitle">Glucose Trend</h3>
      <canvas id="metricChart"></canvas>
    </section>

    <!-- Mini cards -->
    <section class="mini-grid">
      <div class="mini glass-card"><div class="mini-title">Glucose</div><div class="mini-value" id="mini-glucose">--</div></div>
      <div class="mini glass-card"><div class="mini-title">BP</div><div class="mini-value" id="mini-bp">--/--</div></div>
      <div class="mini glass-card"><div class="mini-title">Temp</div><div class="mini-value" id="mini-temp">--</div></div>
      <div class="mini glass-card"><div class="mini-title">Heart</div><div class="mini-value" id="mini-heart">--</div></div>
    </section>

    <!-- AI suggestion -->
    <section id="suggestionBox" class="ai-suggestion glass-card">
      <h3>AI Suggestion</h3>
      <p>Tips will appear here based on your current metric.</p>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
