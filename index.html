<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next-Gen Glucose Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #222;
    }
    header {
      background: #6200ee;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #6200ee;
    }
    .status {
      font-size: 1.2rem;
      font-weight: bold;
    }
    canvas {
      width: 100%;
      height: 200px;
    }
    .alert {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Glucose Tracker</h1>
</header>

<main>
  <div class="card">
    <p>Current Glucose Level</p>
    <div class="value" id="glucoseValue">--</div>
    <div class="status" id="glucoseStatus">Waiting for data...</div>
  </div>

  <div class="card">
    <p>History (Last 5 readings)</p>
    <canvas id="glucoseChart"></canvas>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let ctx = document.getElementById('glucoseChart').getContext('2d');
  let glucoseData = [110, 108, 115, 120, 125];
  let chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['T-4', 'T-3', 'T-2', 'T-1', 'Now'],
      datasets: [{
        label: 'Glucose (mg/dL)',
        data: glucoseData,
        borderColor: '#6200ee',
        fill: false,
        tension: 0.3
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: false }
      }
    }
  });

  function updateGlucose() {
    // Mock data generator
    let value = Math.floor(90 + Math.random() * 40);
    document.getElementById('glucoseValue').textContent = value + ' mg/dL';

    let statusEl = document.getElementById('glucoseStatus');
    if (value < 100) {
      statusEl.textContent = 'Normal';
      statusEl.className = 'status';
    } else if (value < 130) {
      statusEl.textContent = 'Elevated';
      statusEl.className = 'status alert';
    } else {
      statusEl.textContent = 'High - Alert!';
      statusEl.className = 'status alert';
    }

    glucoseData.push(value);
    if (glucoseData.length > 5) glucoseData.shift();
    chart.data.datasets[0].data = glucoseData;
    chart.update();
  }

  setInterval(updateGlucose, 5000); // Update every 5 seconds
</script>

</body>
</html>p
