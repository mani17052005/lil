<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Tracker — Sign Up / Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="auth-body">
  <div class="auth-wrapper">
    <div class="auth-card glass">
      <h1 class="brand">Health Tracker</h1>

      <!-- Sign Up -->
      <form id="signupForm" class="form-stack">
        <h2>Create Account</h2>
        <label>Email
          <input type="email" id="signupEmail" placeholder="you@email.com" autocomplete="username" required/>
        </label>
        <label>Password
          <input type="password" id="signupPassword" placeholder="••••••••" autocomplete="new-password" required/>
        </label>
        <button type="button" class="btn-primary" id="signupBtn">Sign Up</button>
        <p class="muted">Already have an account?
          <a href="#" id="goLogin">Login</a>
        </p>
      </form>

      <!-- Login -->
      <form id="loginForm" class="form-stack" style="display:none;">
        <h2>Welcome Back</h2>
        <label>Email
          <input type="email" id="loginEmail" placeholder="you@email.com" autocomplete="username" required/>
        </label>
        <label>Password
          <input type="password" id="loginPassword" placeholder="••••••••" autocomplete="current-password" required/>
        </label>
        <label class="remember">
          <input type="checkbox" id="rememberMe" checked/> Remember me
        </label>
        <button type="button" class="btn-primary" id="loginBtn">Login</button>
        <p class="muted">No account?
          <a href="#" id="goSignup">Create one</a>
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
