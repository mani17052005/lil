<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Monitor - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Health Monitor</h1>

      <!-- Sign Up Form -->
      <div id="signup-container">
        <h2>Create Account</h2>
        <input type="email" id="signup-email" placeholder="Enter your email">
        <input type="password" id="signup-password" placeholder="Enter password">
        <button class="primary-btn" onclick="signUp()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        <p id="signup-message" class="msg"></p>
      </div>

      <!-- Login Form -->
      <div id="login-container" style="display:none;">
        <h2>Welcome Back</h2>
        <input type="email" id="login-email" placeholder="Enter your email">
        <input type="password" id="login-password" placeholder="Enter password">
        <button class="primary-btn" onclick="login()">Login</button>
        <p>No account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        <p id="login-message" class="msg"></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
